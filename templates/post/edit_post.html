{% extends 'base.html' %}

{% block title %}Mood | Xóa mood{% endblock %}

{% block content %}
    <!-- EDIT FORM -->
    <div class="container">
        <div class="container mt-2 mb-2">
            <form action="" method="post">

                {% csrf_token %}
                <h4 class="form-text">Chỉnh sửa</h4>
                {% include 'messages.html' %}
                <div class="form-group">
                    <textarea required placeholder="Nói gì đi nè..." class="form-control" name="content"
                     id="content" cols="30" rows="10" >{{ mood.content }}</textarea>
                </div>
                

                <div class="form-group container p-0">
                    <a href="{% url 'post:home' %}" class="btn btn-warning btn-sm" role="button">
                        <i class="fa-solid fa-house-chimney"></i>
                        Trang chủ
                    </a>
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Lưu chỉnh sửa
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
