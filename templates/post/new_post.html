{% extends 'base.html' %}

{% block title %}Mood | New{% endblock %}

{% block content %}
<!-- NEW POST FORM -->
<div class="container">
    <div class="container mt-2 mb-2 p-0">
        
        <form action="" method="post">
    
            {% csrf_token %}
            <h4 class="form-text">Thêm mới</h4>
            {% include 'messages.html' %}
            <div class="form-group">
                <textarea placeholder="Nói gì đi nè (chỉ anh Tóp mỡ mới thấy được)" class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
            </div>
    
            <div class="form-group container p-0">
                <a href="{% url 'post:home' %}" class="btn btn-warning btn-sm" role="button">
                    <i class="fa-solid fa-house-chimney"></i>
                    Trang chủ
                </a>
                <button type="submit" class="btn btn-sm btn-primary">
                    <i class="fa-solid fa-share-from-square"></i>
                    Chia sẻ
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
