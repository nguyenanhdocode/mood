{% extends 'base.html' %}

{% block title %}Mood | Đổi mật khẩu{% endblock %}

{% block content %}
<div class="container pt-2">
    <div class="container text-center">
        <form style="max-width: 100%; width: 400px;" class="card d-inline-block" action="" method="post">
            {% csrf_token %}
            <div class="container pb-2">
                <h3 class="form-text text-center">Đổi mật khẩu</h3>
                
                {% include 'messages.html' %}
                
                <div class="form-group text-left">
                    <label for="username">Mật khẩu cũ</label>
                    <input  required type="password" name="old_password" id="old_password" class="form-control">
                </div>

                <div class="form-group text-left">
                    <label for="username">Mật khẩu mới</label>
                    <input  required type="password" name="password_1" id="password_1" class="form-control">
                </div>

                <div class="form-group text-left">
                    <label for="username">Nhập lại mật khẩu</label>
                    <input  required type="password" name="password_2" id="password_2" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Lưu
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
